<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <!-- libs -->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- js logic -->
    <script src="./script.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- excribir las coordenadas de dónde se ponedràn los pokemon -->
    <!-- to write the cooords -->
    <p id="demo"> </p>
    <!--Extended lib tag-->
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!-- model -->
        <a-entity
            gltf-model="./assets/magnemite/scene.gltf"
            rotation="0 180 0" scale="0.15 0.15 0.15"
            gps-entity-place="longitude: 4.734626716535951; latitude: -74.05008377846333;"
            animation-mixer
        /> 
        <!--camera tag-->
        <a-camera gps-camera rotation-reader></a-camera> <!--también es una etiqueta-->
	</a-scene>
    <!-- swap model button -->

    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
